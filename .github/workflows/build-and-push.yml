
name: Deploy upon dispatch
on:
  repository_dispatch:
    types: [deploy-event]  # same as 'event_type' from Repo A

env:
  REGISTRY: oneretailhackaton.jfrog.io
  IMAGE_NAME: oneretailhackaton.jfrog.io/${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - name: Check out Repo B
        uses: actions/checkout@v2
      
      # Use the payload if needed
      - name: Show payload
        run: |
          echo "Event type: ${{ github.event.action }}"
          echo "Ref from Repo A: ${{ github.event.client_payload.ref }}"
          echo "SHA from Repo A: ${{ github.event.client_payload.sha }}"

      - name: Login to JFrog üê∏
        uses: docker/login-action@v3
        with:
          registry: oneretailhackaton.jfrog.io
          username: oneretailhackaton
          password: ${{ secrets.JF_ACCESS_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}"
          push: true
          tags: ${{ steps.meta.outputs.tags }}
